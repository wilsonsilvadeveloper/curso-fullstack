<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Estudo aprofundado nas tags do html5">
    <meta name="keywords" content="palavras-chaves,separadas,por,virgulas">
    <meta name="author" content="wilson">
    <title>Estudando melhor as tags do html 5</title>
</head>
<body>
    <!--Nessa aula,será estudado 
    a fundo as tags do html5-->
</body>

    <header> <!--tag de cabecalho-->
        <nav> <!--tag de navegação-->
            <ul> <!--tag de lista-->
                <li>Home</li>
                <li>Sobre</li>
            </ul>
        </nav>
    </header> 

    <main> <!--tag que contem o conteudo principal da pagina-->

        <section>
            <article> <!--tag para definir um artigo, ex: (noticia, informação do site e etc..)-->
                <header> <!--cabecalho do artigo-->
                    <h2>tiulo do artigo</h2>
                </header>

                <footer> <!--rodapé do artigo-->
                    <p>escrito por wilson</p>
                </footer>
            </article>
        </section>

        <aside> <!--esta tag serve para conter conteudos relacionado ao 
        conteudo da pagina ou de uma sessão especifica-->
            <h2>temas relacionados</h2>
            <nav>
                <ul>
                    <li>item 1</li>
                </ul>
            </nav>
        </aside>
    </main>

    <footer> <!--tag de rodapé-->
        <nav>
            <ul>
                <li>ajuda</li>
                <li>sobre nós</li>
            </ul>
        </nav>
    </footer>

</html>
