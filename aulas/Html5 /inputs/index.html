  <body>
    <!--nesta aula será abordada os novos inputs que foram disponibilizados
    no htlm5-->

    <form>
        <input type="text" value="" placeholder="Digite aquui.."> <!--Input de entrada de texto-->
        <input type="reset"> <!--este input reset tem como função limpar
        todos os campos de texto do formulario-->

        <input type="number"> <!--input para entrada de numeros-->

        <input type="date"> <!--input para especificar uma data-->
    
        <input type="color"> <!--input para selecionar uma cor-->
    
        <input type="email" required> <!--input para especificar um email.,
        obs(o input que tiver o atributo 'required', este input se torna obrigatorio,
        ou seja, aquele input deve ser prenchido)-->


    </form>

  </body>
