<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--na aula de hoje sera mostrado 
    a tag de audio.-->

    <audio controls autoplay loop>
      <!--o atributo contriols ira exibir na tela os controles do 
        audio, tipo volume, play e pausa e etc..., o atributo autoplay irá fazer com que o auido 
        inicie automaticamente quando entrarmos no site, e o atributo loop ira fazer que o audio toque
        sem parar até que o usuario pare o audio.-->
      <source src="audio/horse.ogv" />
      <source src="audio/horse2.mp3" />
    </audio>
    <!--Nesse caso temos dois audios iguias com formatos diferentes, ou seja,
        o navegador irá escolher o formato de audio que ele tem melhor suporte.-->
  </body>
</html>
